<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="deco.css">
</head>
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 1.5px;
}


</style>
<svg width="1000" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.style("border","1px solid black");

var parseTime = d3.timeParse("%b %Y");


var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) {
     return x(d.date); })
    .y(function(d) { 
      return y(d.value); })
    .curve(d3.curveLinear);

var xAxis = d3.axisBottom()
    .scale(x).ticks(0);

var max = 0;
    min = 0;
    max_temp = 0;
    min_temp = 0;

d3.csv("data.csv", function(data) {
  max_temp = data[0].value;
  min_temp = data[0].value;
  for (var i=0;i<data.length; i++) {
    max_temp = Math.max(max_temp,data[i].value)
    min_temp = Math.min(min_temp,data[i].value);
  if(max_temp>max){
    max = max_temp;
  }
  if(min_temp<min){
    min = min_temp;
  }
  }
  //var max_temp = d3.max(+data.value);
  //console.log("max_temp",max_temp);
});
d3.csv("data2.csv", function(data) {
    max_temp = data[0].value;
    min_temp = data[0].value;
  for (var i=0;i<data.length; i++) {
    max_temp = Math.max(max_temp,data[i].value)
    min_temp = Math.min(min_temp,data[i].value);
  }
  if(max_temp>max){
    max = max_temp;
  }
  if(min_temp<min){
    min = min_temp;
  }
});
d3.csv("data3.csv", function(data) {
  max_temp = data[0].value;
  min_temp = data[0].value;
  for (var i=0;i<data.length; i++) {
    max_temp = Math.max(max_temp,data[i].value)
    min_temp = Math.min(min_temp,data[i].value);
  }
  if(max_temp>max){
    max = max_temp;
  }
  if(min_temp<min){
    min = min_temp;
  }
});
console.log("max",max);
console.log("min",min);
plot("data.csv","blue");
plot("data2.csv","red");
plot("data3.csv","green");




function plot(data,color){
 // var randomColor = getRandomColor();
  
  d3.csv(data, function(d) {
    d.date = parseTime(d.date);
    d.value = +d.value;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([min,max]);

  g.append("g")
      .attr("class", "xaxis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  g.append("g")
      .attr("class", "yaxis")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#333")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  g.append("path")
      .attr("class", "line")
      .attr("stroke",color)
      .attr("d", line(data));

  svg.append("text")
      .attr("transform", "translate(" + (width+10) + "," + y(data[data.length-1].value-20) + ")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", color)
      .text(data[0].symbol);
      console.log('as','qweq');

});
}
